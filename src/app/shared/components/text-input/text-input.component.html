<mat-form-field class="input-box" appearance="outline">
  <div class="input-container">
    <img class="input-icon" [src]="'assets/icons/' + iconName" alt="" />
    <input
      class="input-field"
      matInput
      [placeholder]="placeholder"
      [formControl]="formControl"
      [maxlength]="maxLength"
    />
  </div>
</mat-form-field>
